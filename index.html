
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank Money Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="left">
                <h2>Earnings</h2>
                <ul id="earningsList">
                    <!-- Items will be added dynamically here -->
                </ul>
            </div>
        
            <div class="center">

                <img src="images/piggy2.webp" alt="Piggy Bank" class="piggy-bank-image" style="max-width:200px">

                
                <span id="totalMoney">0</span>
                <div class="controls">
                    <button id="addMoneyButton">Add</button>
                    <button id="subtractMoneyButton">Spend</button>
                </div>
            </div>
        
            <div class="right">
                <h2>Chores</h2>
                <ul id="choresList">
                    <!-- Items will be added dynamically here -->
                </ul>
            </div>
        </div>
    </div>
        
    <script src="js/scripts.js"></script>
</body>
</html>
