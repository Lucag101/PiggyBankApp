
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank Money Tracker</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="left sideBar">
                <div class="sideBarHeading">
                    <h2>Transactions</h2>
                </div>
                
                <ul id="earningsList"  class="sideBarContents">
                    <!-- Items will be added dynamically here -->
                </ul>
            </div>
        
            <div class="center">

                <div class="piggy-bank-container">
                    <!-- <img src="../images/MrPiggy.svg" alt="Piggy Bank" class="piggy-bank-image" style="min-width:400px; padding:5px"> -->

                    height: 100%;">
                        <defs>
                          <clipPath id="piggy-clip">
                            <!-- Use the path that defines the main body of your piggy bank here -->

                          </clipPath>
                        </defs>
                        <rect id="fillUp" x="0" y="12" width="256" height="65" fill="pink" clip-path="url(#piggy-clip)" class="piggy-bank-fill"/>
                        <!-- Your piggy bank paths -->
                        <g> <!--style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;">  -->

                        </g>
                    </svg>
                </div>
                
                
                <span id="totalMoney">0</span>
                <div class="controls">
                    <button id="addMoneyButton" class="addButton">Add</button>
                    <button id="subtractMoneyButton" class="subtractButton">Spend</button>
                </div>
            </div>
        
            <div class="right sideBar">
                <div class="sideBarHeading">
                    <h2>Chores</h2>
                </div>
                <ul id="choresList" class="sideBarContents">
                    <!-- Items will be added dynamically here -->
                </ul>
                <div class="buttonContainer">
                    <button  id="choreAdder" class="choreButton">Add Chore</button>
                </div>
            </div>
        </div>
    </div>
        

    <!--Modals here-->
  
    <div id="goalSetModal" class="modal invisible">
        <div class="centerContainer">Functionality for settign Goal</div>
    </div>

    <div id="parentToolModal" class="modal invisible">
        <div class="centerContainer">
            <label for="choreName">New Chore:</label>
            <input type="text" id="choreName" name="choreName" placeholder="New Chore Here..." required>
            <br>
            <label for="newChorePrice">Payout Amount:</label>
            <input type="number" id="newChorePrice" name="newChorePrice" placeholder="Enter Chore Price Here" required>
            <br>
            <label for="newChoreReaccuring">Weekly</label>
            <input type="checkbox" id="newChoreReaccuring" name="newChoreReaccuring" value="false">
            <br>

            <div> 
                <button id="addChore" class="choreButton">Add</button>
                <button id="cancelChore" class="subtractButton">Cancel</button>
            </div>
        </div>
       
    </div>

    <script src="../js/scripts.js"></script>
</body>
</html>
